# Endpoin para alta de usuario
paths:
  /auth/login:
    post:
      summary: "Sesión de usuarios"
      operationId: "login"
      tags:
      - "Auth"
      requestBody:
        required:
        - email
        - password
        content:
          application/json:
            schema:
              type: "object"
              properties:
                email:
                  example: "example@email.com"
                password: 
                  example: "miContraseña1234"
      responses:
        200:
          description: Usuario creado con éxito
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  token: 
                    type: "string"
                    description: "token para realizar consultas."
                example:
                  token: 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZFVzZXIiOiJjMzA1MjczOS0yNjJkLTQ2ZDUtOGJjYy1iNjNhZTNjZGJkMWEiLCJpYXQiOjE2NjAyNTMxNTEsImV4cCI6MTY2MDI1Njc1MX0.UUDYbzmZsszuy0mC6wFIjHmgb8XAYcT4YdrXL9xjp18pa080tRUbDDgy2JgujT5sTqCHAEnGt60oWU7Yai9H53r3KUl-KB6nx7jjBSlkgTLEvqOjIca6OT0BPH4EbUy0wSozJk6DS2NlfzbehUnVgEqtXA1reUBpoMztDoB3tOY'
        203:
          description: Usuario creado con éxito
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  error: 
                    type: "string"
                    description: "Devuelve el mensaje de error cuando las credenciales no coinciden."
                example:
                  error: "Las credenciales son erroneas."


