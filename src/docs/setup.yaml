# Definición de componentes 
components:
  schemas:
    Task:
      type: "object"
      properties:
        id: 
          type: "string"
          description: "ID autogenerado para cada tarea"
        title: 
          type: "string"
          description: "Titulo de la tarea"
        description:
          type: "string"
          description: "Descripción de la tarea"
      required: 
        - title
        - description
      example: 
        id: "451067ff-aacc-4fc7-9e49-b9aa7ce5b8b1"
        title: "Esta es mi primer tarea asignada. "
        description: "Descripción de la tarea asignada."
    TaskNotFound:
      type: "object"
      properties:
        message: 
          type: "string"
          description: "Mensaje de error."
      example: 
        message: "No se encontro la tarea."
  parameters:
    taskId:
      in: "path"
      name: "id"
      required: true
      schema: 
        type: "string"
      description: "Representa el ID de la tarea."
      example: "451067ff-aacc-4fc7-9e49-b9aa7ce5b8b1"



