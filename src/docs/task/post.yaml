# Endpoint para cargar nuevas tareas
paths:
  /tasks:
    post:
      tags:
      - "Tasks"
      summary: "Create a new task from API"
      operationId: "create"
      requestBody:
        required:
        - title
        - description
        content:
          application/json:
            schema:
              type: "object"
              properties:
                title: 
                  example: Title of a new task
                description:
                  example: Description for a new task
      responses:
        201:
          description: New task created.
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "string"
                    description: Task ID 
                example: 
                  id: "451067ff-aacc-4fc7-9e49-b9aa7ce5b8b1"
        500:
          description: Error server no response.
